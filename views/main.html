<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="../lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../lib/js/jquery-3.4.1.min.js"></script>      
    <script>if (window.module) module = window.module;</script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <div class="canvas-container w-100"></div>
            </div>

            <div class="col-sm">
                <div class="inputs-container p-3">
                    <div class="form-group w-100">
                        <div>
                            <label for="x-size-input" class="mr-1">Rozmiar X:</label> 
                            <input type="number" min="300" id="x-size-input" class="w-100"/>
                        </div>
                        <div>   
                            <label for="y-size-input" class="mr-1">Rozmiar Y:</label> 
                            <input type="number" min="300" id="y-size-input" class="w-100"/>
                        </div>
                        <button type="button" id="size-button">Rozmieść zarodki</button>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="manual">Ręczne rozmieszczenie zarodków</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio" value="random">Losowe rozmieszczenie zarodków</label>
                        </div>

                        <div class="nucleons-amount-container d-none">
                            <label for="nucleons-amount" class="mr-1">Ilość zarodków:</label>
                            <input type="number" id="nucleons-amount" class="w-100"/>
                        </div>
                        <div class="nucleons-size-container d-none">
                            <label for="nucleons-size" class="mr-1">Rozmiar zarodków:</label>
                            <input type="number" id="nucleons-size" class="w-100"/>
                        </div>
                        <div class="nucleons-shape-container d-none">
                            <label for="nucleons-shape" class="mr-1">Kształt zarodków:</label>
                            <select class="form-control" id="nucleons-shape">
                                <option value="0">losowo</option>
                                <option value="1">&#9679 - okrągły</option>
                                <option value="2">&#9632 - kwaddratowy</option>
                              </select>
                        </div>
                        <button type="button" id="nucleons-button" class="d-none">Rozmieść zarodki</button>
                    </div>
                </div>
            </div>
            <button type="button" id="simulate-button">Symulacja</button>
        </div>
    </div>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/helper.js"></script>
    <script src="../scripts/canvasController.js"></script>  
    <script src="../scripts/eventHandlers.js"></script>
</body>
</html>
